<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign Up Form.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div id="image"><img src="Night.jpg" alt="A Clear Image"><img src="odin-lined.png" alt="Odin Logo"><span>ODIN</span>
        <p id="credit">Photo by <a href="https://unsplash.com/@mike_swigunski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mike Swigunski</a> on <a href="https://unsplash.com/photos/buBd64XR1JY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
        </div>
        <div id="form">
            <div id="first-section">
                <p class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now &nbsp;</em>to get started.</p>
                <p class="em">You <em>know&nbsp;</em> you want to.</p>
            </div>
        <div id="second-section">
            <p>Let's do this!</p>
            <form action="https://www.example.com" method="post">
                <fieldset>
                    <label for="firstname">FIRST NAME
                    <input type="text" name="firstname" id="firstname" autocomplete required>
                </label>

                <label for="lastname" class="personal">LAST NAME
                    <input type="text" name="lastname" id="lastname" autocomplete required>
                </label>
                </fieldset>

                <fieldset>
                    <label for="email">EMAIL ADDRESS
                    <input type="email" name="email" id="email" placeholder="Ex- example@gmail.com" required>
                </label>

                <label for="phonenumber" class="personal">PHONE NUMBER
                    <input type="number" name="phonenumber" id="phonenumber" placeholder="Ex- (254)454-123-4561" autocomplete required>
                </label>
            </fieldset>

            <fieldset>
                <label for="password">PASSWORD
                <input type="password" name="password" id="password" autocomplete required>
            </label>

            <label for="Occupation" class="personal occupation">OCCUPATION
                <input type="text" name="Occupation" id="Occupation" placeholder="Ex- Teacher, Engineer etc." autocomplete required>
            </label>
        </fieldset>
            
        </div>
    
        <div id="third-section">
            <div><button type="submit">Create Account</button></div>
            <p>Already have an account? <a href="https://www.example.com">Log in</a></p>
        </div>
    </form>
        </div>
    </div>
</body>
</html>
